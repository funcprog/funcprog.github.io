---
layout: default
author: DJ Diaz
---

{% for post in site.posts %}
  <section class="post-excerpt">
    <a href="{{ post.url }}"><h3>{{ post.title }}</h3></a>
    {{ post.date | date_to_string }}<i> by <a href="http://twitter.com/{{site.twitter_username}}">@{{ post.author }}</a></i> <br />
    <p>{{ post.content | strip_html | truncatewords:45 }}</p> <br/>
    <a href="{{ post.url | prepend: site.baseurl}}">Continue Reading. </a>
  </section>
{% endfor  %}
