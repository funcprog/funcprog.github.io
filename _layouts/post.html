---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

   <div class="blog-post">
        <h2 class="blog-post-title"> {{ page.title }}</h2>
        <p class="blog-post-meta">{{ page.date | date_to_long_string }} by <a href="#">{{ page.author }}</a></p>
		{{ content }}
    </div><!-- /.blog-post -->

</article>
